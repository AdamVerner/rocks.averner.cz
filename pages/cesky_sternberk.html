<h1>Český šternberk</h1>
trochu horší než ostatní loaklity, na druhou stranu ale nulová návštěvnost.
Jsou tu dvě sekce, jedna na sluníčku u kolejí, nic moc.
druhá nahoře v lese u Vagónu. Je tam celkem tak 6 cest, který jsme byli schopný vylízt.
<br>
Celkově tak <b>6/10</b>
